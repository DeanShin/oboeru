<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta http-equiv="x-ua-compatible" content="ie=edge"> -->
        <meta name="description" content="">
        <title>Oboeru</title>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='sc.png') }}"> -->
    </head>
    <body>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span> Oboeru</a>
            <a class="ptext navbar-text" href="/learn/"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Learn</a>
            <a class="ptext navbar-text" href="/practice/"><span class="glyphicon glyphicon-road" aria-hidden="true"></span> Practice</a>
            <a class="ptext navbar-text" href="/settings/"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a>
            <a class="ptext navbar-text" href="/about/"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> About</a>
        </nav>
        <hr>
        <div class="container-fluid" style="min-height:100%">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info alert-dismissible">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                        {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <hr>
            {% block body %}
            {% endblock %}
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    </body>
    
</html>
